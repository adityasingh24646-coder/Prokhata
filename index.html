        function setupEventListeners() {

            document.getElementById('itemPrice').value = price || '';
            document.getElementById('amountPaid').value = paid || '';
            showToast('‡§´‡•â‡§∞‡•ç‡§Æ ‡§≠‡§∞ ‡§¶‡§ø‡§Ø‡§æ ‡§ó‡§Ø‡§æ ‡§π‡•à‡•§ ‡§ú‡§æ‡§Ç‡§ö ‡§ï‡§∞ ‡§∏‡•á‡§µ ‡§ï‡§∞‡•á‡§Ç‡•§', 'success');
        }

        function getCustomers() {
            try { return JSON.parse(localStorage.getItem(DB_NAME)) || {}; }
            catch (e) { showToast("‡§°‡•á‡§ü‡§æ ‡§™‡§¢‡§º‡§®‡•á ‡§Æ‡•á‡§Ç ‡§§‡•ç‡§∞‡•Å‡§ü‡§ø ‡§π‡•Å‡§à!", "error"); return {}; }
        }

        function saveCustomers(customers) {
            try { localStorage.setItem(DB_NAME, JSON.stringify(customers)); renderUI(); }
            catch (e) { showToast("‡§°‡•á‡§ü‡§æ ‡§∏‡§π‡•á‡§ú‡§®‡•á ‡§Æ‡•á‡§Ç ‡§§‡•ç‡§∞‡•Å‡§ü‡§ø ‡§π‡•Å‡§à!", "error"); }
        }
        
        function calculateTotalDue(transactions) { return transactions.reduce((t, tx) => t + (tx.type === 'udhaar' ? tx.amount : -tx.amount), 0); }
        
        function renderUI() {
             const customers = getCustomers();
            const customerGrid = document.getElementById('customer-grid');
            const customerSuggestions = document.getElementById('customerSuggestions');
            customerGrid.innerHTML = '';
            customerSuggestions.innerHTML = '';
            
            const sortedNames = Object.keys(customers).sort((a,b) => a.localeCompare(b,'hi'));
            if (sortedNames.length === 0) {
                customerGrid.innerHTML = `<div class="empty-state"><h3>‡§ï‡•ã‡§à ‡§ó‡•ç‡§∞‡§æ‡§π‡§ï ‡§®‡§π‡•Ä‡§Ç ‡§Æ‡§ø‡§≤‡§æ‡•§</h3><p>‡§∂‡•Å‡§∞‡•Ç ‡§ï‡§∞‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è ‡§®‡•Ä‡§ö‡•á ‡§¶‡§ø‡§è ‡§ó‡§è '+' ‡§¨‡§ü‡§® ‡§ï‡§æ ‡§â‡§™‡§Ø‡•ã‡§ó ‡§ï‡§∞‡•á‡§Ç‡•§</p></div>`;
            } else {
                sortedNames.forEach(name => {
                    customerSuggestions.innerHTML += `<option value="${name}">`;
                    const totalDue = calculateTotalDue(customers[name].transactions);
                    const card = document.createElement('div');
                    card.className = 'customer-card';
                    card.dataset.name = name;
                    card.onclick = () => showCustomerProfile(name);
                    card.innerHTML = `<div class="name">${name}</div><div class="balance-label">‡§ï‡•Å‡§≤ ‡§¨‡§ï‡§æ‡§Ø‡§æ</div><div class="balance-amount ${totalDue > 0 ? 'due-positive' : 'due-zero'}">‚Çπ${totalDue.toFixed(2)}</div>`;
                    customerGrid.appendChild(card);
                });
            }
            updateDashboard();
        }

        function updateDashboard() {
            const customers = getCustomers();
            const customerCount = Object.keys(customers).length;
            const totalDue = Object.values(customers).reduce((total, cust) => total + calculateTotalDue(cust.transactions), 0);
            document.getElementById('totalCustomers').textContent = customerCount;
            document.getElementById('totalDue').textContent = `‚Çπ${totalDue.toFixed(2)}`;
        }

        function filterCustomers() {
            const filter = document.getElementById('search-box').value.toUpperCase();
            document.querySelectorAll('.customer-card').forEach(card => {
                card.style.display = card.dataset.name.toUpperCase().includes(filter) ? '' : 'none';
            });
        }
        function openModal(id) { document.getElementById(id).style.display = 'flex'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        function openAddTransactionModal() {
            document.getElementById('transactionForm').reset();
            document.getElementById('customerName').readOnly = false;
            document.getElementById('modalTitle').textContent = '‡§®‡§Ø‡§æ ‡§π‡§ø‡§∏‡§æ‡§¨ ‡§ú‡•ã‡§°‡§º‡•á‡§Ç';
            openModal('addTransactionModal');
        }

        function handleFormSubmit(e) {
            e.preventDefault();
            const customerName = document.getElementById('customerName').value.trim();
            const itemName = document.getElementById('itemName').value.trim();
            const itemPrice = parseFloat(document.getElementById('itemPrice').value) || 0;
            const amountPaid = parseFloat(document.getElementById('amountPaid').value) || 0;

            if (itemPrice < 0 || amountPaid < 0) {
                showToast("‡§∞‡§æ‡§∂‡§ø ‡§®‡•á‡§ó‡•á‡§ü‡§ø‡§µ ‡§®‡§π‡•Ä‡§Ç ‡§π‡•ã ‡§∏‡§ï‡§§‡•Ä‡•§", "error"); return;
            }
            if (!customerName || (itemPrice === 0 && amountPaid === 0)) {
                showToast("‡§ó‡•ç‡§∞‡§æ‡§π‡§ï ‡§ï‡§æ ‡§®‡§æ‡§Æ ‡§î‡§∞ ‡§ï‡•ã‡§à ‡§∞‡§æ‡§∂‡§ø ‡•õ‡§∞‡•Ç‡§∞ ‡§°‡§æ‡§≤‡•á‡§Ç‡•§", "error"); return;
            }

            const customers = getCustomers();
            if (!customers[customerName]) customers[customerName] = { transactions: [] };
            const timestamp = new Date().toLocaleString('hi-IN', {day:'numeric',month:'short',year:'numeric',hour:'numeric',minute:'2-digit'});
            
            if (itemPrice > 0) customers[customerName].transactions.push({id: generateUniqueId(), type: 'udhaar', description: itemName||'‡§∏‡§æ‡§Æ‡§æ‡§®', amount: itemPrice, date: timestamp});
            if (amountPaid > 0) customers[customerName].transactions.push({id: generateUniqueId(), type: 'jama', description: '‡§™‡•à‡§∏‡•á ‡§ú‡§Æ‡§æ ‡§ï‡§ø‡§Ø‡•á', amount: amountPaid, date: timestamp});
            
            saveCustomers(customers);
            closeModal('addTransactionModal');
            showToast("‡§π‡§ø‡§∏‡§æ‡§¨ ‡§∏‡§´‡§≤‡§§‡§æ‡§™‡•Ç‡§∞‡•ç‡§µ‡§ï ‡§∏‡•á‡§µ ‡§π‡•ã ‡§ó‡§Ø‡§æ!", "success");

            if (document.getElementById('customerProfileModal').style.display === 'flex' && document.getElementById('profileCustomerName').textContent === customerName) {
                showCustomerProfile(customerName);
            }
        }

        function showCustomerProfile(name) {
            const customer = getCustomers()[name];
            document.getElementById('profileCustomerName').textContent = name;
            const totalDue = calculateTotalDue(customer.transactions);
            document.getElementById('profileTotalDue').innerHTML = `<span class="${totalDue > 0 ? 'due-positive' : 'due-zero'}">‚Çπ${totalDue.toFixed(2)}</span>`;
            const historyList = document.getElementById('transactionHistory');
            historyList.innerHTML = '';
            customer.transactions.slice().reverse().forEach(tx => {
                const li = document.createElement('li');
                li.innerHTML = `<div class="tx-details"><div class="tx-desc">${tx.description}</div><div class="tx-date">${tx.date}</div></div><div class="tx-amount ${tx.type === 'udhaar' ? 'due-positive' : 'due-zero'}">${tx.type === 'udhaar' ? '+' : '-'} ‚Çπ${tx.amount.toFixed(2)}</div><div class="tx-delete" onclick="deleteTransaction('${name}', '${tx.id}')">‚úñ</div>`;
                historyList.appendChild(li);
            });
            document.getElementById('addToProfileBtn').onclick = () => { closeModal('customerProfileModal'); openAddTransactionModal(); const customerNameInput = document.getElementById('customerName'); customerNameInput.value = name; customerNameInput.readOnly = true; document.getElementById('modalTitle').textContent = `${name} ‡§ï‡•á ‡§ñ‡§æ‡§§‡•á ‡§Æ‡•á‡§Ç ‡§ú‡•ã‡§°‡§º‡•á‡§Ç`; };
            document.getElementById('deleteCustomerBtn').onclick = () => deleteCustomer(name);
            openModal('customerProfileModal');
        }

        window.deleteTransaction = function(customerName, txId) {
            showConfirm("‡§ï‡•ç‡§Ø‡§æ ‡§Ü‡§™ ‡§µ‡§æ‡§ï‡§à ‡§á‡§∏ ‡§≤‡•á‡§®-‡§¶‡•á‡§® ‡§ï‡•ã ‡§π‡§ü‡§æ‡§®‡§æ ‡§ö‡§æ‡§π‡§§‡•á ‡§π‡•à‡§Ç?", () => {
                const customers = getCustomers();
                customers[customerName].transactions = customers[customerName].transactions.filter(tx => tx.id !== txId);
                saveCustomers(customers);
                showCustomerProfile(customerName);
                showToast("‡§≤‡•á‡§®-‡§¶‡•á‡§® ‡§π‡§ü‡§æ ‡§¶‡§ø‡§Ø‡§æ ‡§ó‡§Ø‡§æ ‡§π‡•à‡•§", "success");
            });
        }

        window.deleteCustomer = function(name) {
            const message = `‡§∏‡§æ‡§µ‡§ß‡§æ‡§®! ‡§ï‡•ç‡§Ø‡§æ ‡§Ü‡§™ ‡§ó‡•ç‡§∞‡§æ‡§π‡§ï "${name}" ‡§î‡§∞ ‡§â‡§®‡§ï‡•á ‡§∏‡§æ‡§∞‡•á ‡§π‡§ø‡§∏‡§æ‡§¨ ‡§ï‡•ã ‡§π‡§Æ‡•á‡§∂‡§æ ‡§ï‡•á ‡§≤‡§ø‡§è ‡§π‡§ü‡§æ‡§®‡§æ ‡§ö‡§æ‡§π‡§§‡•á ‡§π‡•à‡§Ç? ‡§Ø‡§π ‡§µ‡§æ‡§™‡§∏ ‡§®‡§π‡•Ä‡§Ç ‡§≤‡§æ‡§Ø‡§æ ‡§ú‡§æ ‡§∏‡§ï‡•á‡§ó‡§æ‡•§`;
            showConfirm(message, () => {
                const customers = getCustomers();
                delete customers[name];
                saveCustomers(customers);
                closeModal('customerProfileModal');
                showToast(`‡§ó‡•ç‡§∞‡§æ‡§π‡§ï "${name}" ‡§ï‡•ã ‡§π‡§ü‡§æ ‡§¶‡§ø‡§Ø‡§æ ‡§ó‡§Ø‡§æ ‡§π‡•à‡•§`, "success");
            });
        }
        
        window.printHisab = function() {
            const name = document.getElementById('profileCustomerName').textContent;
            const customer = getCustomers()[name];
            const totalDue = calculateTotalDue(customer.transactions);
            let tableRows = customer.transactions.map(tx => `<tr><td>${tx.date}</td><td>${tx.description}</td><td>${tx.type === 'udhaar' ? `‚Çπ${tx.amount.toFixed(2)}` : '-'}</td><td>${tx.type === 'jama' ? `‚Çπ${tx.amount.toFixed(2)}` : '-'}</td></tr>`).join('');
            const printContent = `<h1>${SHOP_NAME}</h1><h2>‡§ó‡•ç‡§∞‡§æ‡§π‡§ï ‡§ï‡§æ ‡§π‡§ø‡§∏‡§æ‡§¨</h2><p><strong>‡§ó‡•ç‡§∞‡§æ‡§π‡§ï:</strong> ${name}</p><hr><table><thead><tr><th>‡§§‡§æ‡§∞‡•Ä‡§ñ</th><th>‡§µ‡§ø‡§µ‡§∞‡§£</th><th>‡§â‡§ß‡§æ‡§∞</th><th>‡§ú‡§Æ‡§æ</th></tr></thead><tbody>${tableRows}</tbody></table><hr><h3>‡§ï‡•Å‡§≤ ‡§¨‡§ï‡§æ‡§Ø‡§æ: ‚Çπ${totalDue.toFixed(2)}</h3>`;
            document.getElementById('print-container').innerHTML = printContent;
            window.print();
        }

        window.exportData = function() {
            const customers = getCustomers();
            if (Object.keys(customers).length === 0) { showToast("‡§®‡§ø‡§∞‡•ç‡§Ø‡§æ‡§§ ‡§ï‡§∞‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è ‡§ï‡•ã‡§à ‡§°‡•á‡§ü‡§æ ‡§®‡§π‡•Ä‡§Ç ‡§π‡•à!", "error"); return; }
            const dataStr = JSON.stringify(customers);
            const blob = new Blob([dataStr], {type: "application/json"});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = `dukaan-backup-${new Date().toISOString().slice(0,10)}.json`;
            a.click(); URL.revokeObjectURL(url);
        }

        window.importData = function(event) {
            const file = event.target.files[0];
            if (!file) return;
            const message = "‡§ö‡•á‡§§‡§æ‡§µ‡§®‡•Ä: ‡§ê‡§∏‡§æ ‡§ï‡§∞‡§®‡•á ‡§∏‡•á ‡§Ü‡§™‡§ï‡§æ ‡§Æ‡•å‡§ú‡•Ç‡§¶‡§æ ‡§∏‡§æ‡§∞‡§æ ‡§°‡•á‡§ü‡§æ ‡§π‡§ü ‡§ú‡§æ‡§è‡§ó‡§æ ‡§î‡§∞ ‡§â‡§∏‡§ï‡•Ä ‡§ú‡§ó‡§π ‡§á‡§∏ ‡§¨‡•à‡§ï‡§Ö‡§™ ‡§ï‡§æ ‡§°‡•á‡§ü‡§æ ‡§Ü ‡§ú‡§æ‡§è‡§ó‡§æ!";
            showConfirm(message, () => {
                const reader = new FileReader();
                reader.onload = e => {
                    try {
                        const imported = JSON.parse(e.target.result);
                        if (typeof imported === 'object' && imported !== null && !Array.isArray(imported)) {
                            saveCustomers(imported);
                            showToast("‡§°‡•á‡§ü‡§æ ‡§∏‡§´‡§≤‡§§‡§æ‡§™‡•Ç‡§∞‡•ç‡§µ‡§ï ‡§Ü‡§Ø‡§æ‡§§ ‡§π‡•ã ‡§ó‡§Ø‡§æ ‡§π‡•à!", "success");
                        } else {
                            throw new Error("Invalid format");
                        }
                    } catch (err) {
                        showToast("‡§§‡•ç‡§∞‡•Å‡§ü‡§ø: ‡§Ø‡§π ‡§è‡§ï ‡§Æ‡§æ‡§®‡•ç‡§Ø ‡§¨‡•à‡§ï‡§Ö‡§™ ‡§´‡§º‡§æ‡§á‡§≤ ‡§®‡§π‡•Ä‡§Ç ‡§π‡•à‡•§", "error");
                    }
                };
                reader.readAsText(file);
            });
            event.target.value = null;
        }
        
        function generateUniqueId() {
            return 'tx-' + Date.now() + '-' + Math.random().toString(36).substring(2, 9);
        }

        function showToast(message, type = 'success') {
            const toastContainer = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            toastContainer.appendChild(toast);
            setTimeout(() => toast.classList.add('show'), 10);
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 400);
            }, 3000);
        }

        function showConfirm(message, onConfirm) {
            const modal = document.getElementById('confirmModal');
            document.getElementById('confirmMessage').textContent = message;
            modal.style.display = 'flex';
            const yesHandler = () => { onConfirm(); cleanup(); };
            const noHandler = () => cleanup();
            const cleanup = () => {
                modal.style.display = 'none';
                document.getElementById('confirmYes').removeEventListener('click', yesHandler);
                document.getElementById('confirmNo').removeEventListener('click', noHandler);
            };
            document.getElementById('confirmYes').addEventListener('click', yesHandler, { once: true });
            document.getElementById('confirmNo').addEventListener('click', noHandler, { once: true });
        }
        
        window.openAddTransactionModal = openAddTransactionModal;
        window.closeModal = closeModal;
        window.filterCustomers = filterCustomers;
        window.showCustomerProfile = showCustomerProfile;

    })();
